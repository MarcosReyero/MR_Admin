{% extends 'miapp/base.html' %}

{% block contenido %}
<div class="container">
    <h2 class="text-center bg-dark p-2 mt-1">Detalles del Producto</h2> 
    
    <div class="row">
        <div class="col-md-6">
            {% if producto.imagen %}
                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="img-fluid">
            {% endif %}
        </div>
        <div class="col-md-6">
            {% include 'productos/components/card_detalles_producto.html' %}
            <form action="{% url 'producto:agregar_al_carrito' producto.pk %}" method="post">
                {% csrf_token %}
                <input type="number" name="cantidad" id="cantidad" value="1" min="1" class="form-control w-25">
                <button type="submit" class="btn btn-primary mt-2">Agregar al Carrito</button>
            </form>
        </div>
    </div>
</div>
{% endblock contenido %}
