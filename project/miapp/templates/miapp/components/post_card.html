<!-- project/miapp/templates/miapp/components/post_card.html -->
<div class="card h-100">
    <div class="card-body">
        <h5 class="card-title">
            <a class="post-title" href="{{ url }}">{{ title }}</a>
        </h5>
        <p class="card-text"><small class="text-muted">Subido por {{ author }} el {{ created_at }}</small></p>
        <p class="card-text">{{ content }}</p>
    </div>
</div>
